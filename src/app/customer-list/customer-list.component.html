<div class="mat-app-background basic-container">
  <mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filtro">
  </mat-form-field>

  <div class="example-container mat-elevation-z8">
    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let element" class="m-card-title" test>
            <a href="#">{{ element.name }}</a>
          </td>
        </ng-container>
      
        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
          <td mat-cell *matCellDef="let element" class="m-card-sub-title"> {{ element.city }} </td>
        </ng-container>
      
        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Idade </th>
          <td mat-cell *matCellDef="let element" class="m-card-title"> {{ element.age }} </td>
        </ng-container>

        <!-- Button Column -->
        <ng-container matColumnDef="button">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> 
            <button type="button" (click)="editCustomer(element.id)" mat-raised-button color="primary">Editar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
  </div>
</div>
